<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motion Detection Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        // Auto-refresh every 10 seconds
        setTimeout(function() {
            location.reload();
        }, 10000);
    </script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Motion Detection Control</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    {{ messages[0] }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endif %}
        {% endwith %}
        <div class="row">
            <div class="col-md-6">
                <a href="/start" class="btn btn-success btn-lg mb-3">Start Motion Detection</a><br>
                <a href="/stop" class="btn btn-danger btn-lg mb-3">Stop Motion Detection</a><br>
            </div>
            <div class="col-md-6">
                <h3>Recent Images</h3>
                <ul class="list-group">
                    {% for img in images %}
                    <li class="list-group-item">
                        <a href="/images/{{ img }}" target="_blank">{{ img }}</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
