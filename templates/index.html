<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motion Detection Images</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        // Auto-refresh every 10 seconds
        setTimeout(function() {
            location.reload();
        }, 10000);
    </script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Motion Detection Images</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    {{ messages[0] }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endif %}
        {% endwith %}
        <div class="row">
            {% for img in images %}
            <div class="col-md-4 mb-3">
                <div class="card">
                    <a href="/view/{{ img.name }}">
                        <img src="/images/{{ img.name }}" class="card-img-top" style="height: 200px; object-fit: cover;">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">{{ img.name }}</h5>
                        <p class="card-text">
                            Size: {{ "%.2f"|format(img.size / 1024) }} KB<br>
                            Date: {{ img.mtime | strftime('%Y-%m-%d %H:%M:%S') }}
                        </p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
