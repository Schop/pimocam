<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - PiMotion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">PiMotion Settings</h1>
        <a href="/" class="btn btn-secondary mb-4">Back to Home</a>
        <h2>Current Settings</h2>
        <form method="post" action="/settings">
          <table class="table table-bordered">
            <tr><th>Setting</th><th>Value</th></tr>
            {% for key, value in settings.items() %}
            <tr>
              <td>{{ key }}</td>
              <td><input type="text" name="{{ key }}" value="{{ value }}" {% if key in readonly %}readonly{% endif %}></td>
            </tr>
            {% endfor %}
          </table>
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
        <form method="post" action="/restart" style="margin-top:20px;">
          <button type="submit" class="btn btn-danger">Restart PiMotion Service</button>
        </form>
        {% if message %}<div class="alert alert-info mt-3">{{ message }}</div>{% endif %}
    </div>
</body>
</html>
