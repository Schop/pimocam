<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .nav-buttons {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1000;
        }
        .nav-buttons.left { left: 20px; }
        .nav-buttons.right { right: 20px; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <a href="/" class="btn btn-secondary mb-3">Back to Index</a>
        
        <!-- Previous Button -->
        {% if prev_image %}
        <div class="nav-buttons left">
            <a href="/view/{{ prev_image }}" class="btn btn-primary btn-lg" title="Previous image">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
                </svg>
            </a>
        </div>
        {% endif %}
        
        <!-- Next Button -->
        {% if next_image %}
        <div class="nav-buttons right">
            <a href="/view/{{ next_image }}" class="btn btn-primary btn-lg" title="Next image">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
                </svg>
            </a>
        </div>
        {% endif %}
        
        <div class="text-center">
            <img src="/images/{{ filename }}" class="img-fluid" alt="{{ filename }}">
        </div>
        <p class="mt-3 text-center">{{ filename }}</p>
        
        <!-- Keyboard navigation -->
        <script>
            document.addEventListener('keydown', function(e) {
                {% if prev_image %}
                if (e.key === 'ArrowLeft') {
                    window.location.href = '/view/{{ prev_image }}';
                }
                {% endif %}
                {% if next_image %}
                if (e.key === 'ArrowRight') {
                    window.location.href = '/view/{{ next_image }}';
                }
                {% endif %}
            });
        </script>
    </div>
</body>
</html>
